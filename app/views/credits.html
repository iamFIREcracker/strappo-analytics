<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css"></link>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head>
<body>
<h1>Credits</h1>
{% for user in users %}
<div data-role="collapsible">
    <h3>{{ user.name }} ({{ user.total_balance }})</h3>
    <div>
        <p><span><strong>Profit credits:</strong></span> <span>{{ user.profit_credits }}</span></p>
        <p><span><strong>Profit bonus credits:</strong></span> <span>{{ user.profit_bonus_credits }}</span></p>
        <p><span><strong>Loss credits:</strong></span> <span>{{ user.loss_credits }}</span></p>
        <p><span><strong>Loss bonus credits:</strong></span> <span>{{ user.loss_bonus_credits }}</span></p>
        <div data-role="collapsible">
            <h4><span><strong>Refill account</strong></span></h4>
            <form method="post" action="/users/refill" data-ajax="false">
                <input type="hidden" name="user_id" value="{{ user.id }}" />
                <input type="hidden" name="back" value="{{ back }}" />
                <input type="text" name="alert" placeholder="Notification message" />
                <input type="submit" value="Do it!" />
            </form>
        </div>
    </div>
</div>
{% endfor %}
</body>
</html>
